	<script type="text/javascript">
		// function listener cordova
		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {
			document.addEventListener("backbutton", onBackKeyDown, false);
			// document.getElementById("consignmentNote").addEventListener("click", dialogConfirm);
			// window.addEventListener("orientationchange",updateOrientation);
		}
		function onBackKeyDown() {
			var url = window.location.href.replace(/^.*[\\\/]/, '');
			if(url == "membership.html"){
				window.location.href = 'classHistory.html';
				<!-- navigator.app.exitApp(); -->
			}
			// navigator.app.exitApp();
		}
		// End function Listener cordova

<body id="membershipPage" class="theme-blue bg-indigo" style="background:#484684 !important;">
<div style="margin:0px;padding:0px;position:fixed;background: #4568DC;
background: -webkit-linear-gradient(to right, #B06AB3, #4568DC);
background: linear-gradient(to right, #B06AB3, #4568DC);
width:100%;height:100%; opacity: 0.8;"></div>
<div class="mainWrap">
	<div class="clearfix"></div><br>
	<div class="row" style="margin-left:0px;margin-right:0px;z-index:1;">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-justify">
			<div class="text-center" ><img src="assets/images/membership.png" style="width:67%;"></div>
			<h3 class="text-center">Membership</h3>
			<div class="clearfix"></div><br>
			<p id="info">
				Hi,&nbsp;<b id="userName"></b><br> you'r registered on <b id="memberCatName"></b> membership.
				<br><b>Expired date &nbsp;</b><label class="label label-warning" id="expDate"></label>
				<br>
			</p>
		</div>
	</div>
	<div class="clearfix"></div><br>
	<div class="row" style="margin:0px;">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
			<button style="display:none;" class="btn btn-lg btn-primary" data-uri="read" data-target="member" data-filter="memberCatList" id="upgradeMember" data-target="member">
				Upgrade Member
			</button>
			<button class="btn btn-lg btn-primary" data-uri="read" data-filter="memberCat" id="joinMember" data-target="member">
				Join Member 
			</button>
			<button type="button" class="btn btn-lg btn-success" style="display:none;" id="paymentConfirmation">
				Confirm Now
			</button>
		</div>
	</div>
	<div class="row" style="margin:0px;">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<ul class="horNav text-center" id="membershipList">
			</ul>
			<div class="tab-content" id="membershipCatDetail">
			</div>
		</div>
	</div>
</div>
