<script>
	// $( "#demo" ).dateDropper();
	$(function() {
		let d = new Date(),
			month = '' + (d.getMonth() + 1),
			day = '' + d.getDate(),
			year = d.getFullYear(),
			today = year + "-" + month + "-" + day;
		$('#demo').val(today);
	})
	$(document).on("click","#today", function(){
		$("#demo" ).click();
		$(".dd-c").css({"top":"165px"})
	});
	$( "#demo" ).dateDropper({
			animate: true,
			// bounce, dropDown
			init_animation: "fadein",
			format: "Y-m-d",
			lang: "en",
			// Set the initial value to current date or lock the control value to current date
			// false(default), from, to.
			lock: false,
			minYear: 1970,
			yearsRange: 10,
			//CSS PRIOPRIETIES
			dropPrimaryColor: "#6561bf",
			dropTextColor: "#333333",
			dropBackgroundColor: "#FFFFFF",
			dropBorder: "1px solid #4760ca",
			dropBorderRadius: 8,
			dropShadow: "0 0 10px 0 rgb(145, 98, 173)",
			dropWidth: 124,
			dropTextWeight: 'bold'
		});
</script>
